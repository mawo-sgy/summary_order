<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PL:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <img class="image-md" src="order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero">
    <div class="info">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device <br> anywhere you like!
      </p>
    </div>
    <div class="plan">
      <div class="logo-subs">
        <img src="order-summary-component-main/images/icon-music.svg" alt="">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="button">
      <ul>
        <li><a class="primary-btn" href="">Proceed to Payment</a></li>
        <li><a class="secondary-btn" href="">Cancel Order</a></li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mawo</a>.
  </div>
</body>
</html>
